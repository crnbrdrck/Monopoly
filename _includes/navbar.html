<ul class="nav nav-tabs nav-justified">
  <li>{{ page.url }}</li>
  <li {% if page.url == "/" %}class="active"{% endif %}>
    <a href="/Monopoly/">Index</a>
  </li>
  {% for file in site.html_pages %}
    {% if file.url != "/" %}
      <li {% if page.url == file.url %}class="active"{% endif %}>
        <a href="/Monopoly/{{file.title}}">
          {{ file.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
